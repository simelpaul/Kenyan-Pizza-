<body>
    <section id="header">
        <header>
            <div class="logo">
                <img src="img/pizza.jpeg" alt="">

            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="order.html">Order</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="main">
            <h1>We made it for you</h1>
            <h3>Hot and fresh</h3>
            <p>Karibu Pizza Inn</p>
            <a href="img/6433-Kenya-DAD-Take-Away-Menu-FlyerHR.pdf" class="button">Check our menu</a>
        </div>
    </section>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Welcome to Pizza Inn Restaurant</p>

        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>

                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>484 Ngong Road,<br>Nairobi,Kenya<br> 10500</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+254 728 504 985</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>denzvergus37@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message....</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>
